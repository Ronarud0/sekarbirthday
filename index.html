<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine PIN</title>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to(".getar", {
            x: 2,  // Geser sedikit ke kanan
            y: 2,  // Geser sedikit ke bawah
            duration: 0.5,  // Gerakan lebih lambat
            repeat: -1,  // Ulangi terus
            yoyo: true,  // Balik ke posisi semula
            ease: "power1.inOut"  // Gerakan smooth dan romantis
        });
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe src="music.html" id="music-frame" style="display:none;"></iframe>


    <div class="container">

        <audio id="background-music"> 
            <source src="Beauty and the Beast (From Beauty and the Beast) [Instrumental Philharmonic Orchestra Version].mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <button id="play-music">Putar Musik üéµ</button>
        <button id="pause-music">Pause Musik ‚è∏</button>
       

        <div class="text">
            <p class="getar">"HAPPY YOUR SPECIAL DAY ‚ù§Ô∏è"</p>
            
        </div>

        <div class="image-container">
            <img src="WhatsApp Image 2025-03-20 at 23.40.35_e13bd353.jpg" alt="Gambar 1">
            <img src="WhatsApp Image 2025-03-20 at 23.41.22_4f24bea9.jpg" alt="Gambar 2">
        </div>
        <div class="textpin">
            <p>MASUKIN PIN SAYANG</p>
        </div>
        
        <div class="pin-box">
            <input type="password" id="pin-input" readonly>
            <button class="clear-btn" onclick="clearPIN()">‚úñ</button>
        </div>

        <div class="keypad">
            <button onclick="enterNumber('1')">1</button>
            <button onclick="enterNumber('2')">2</button>
            <button onclick="enterNumber('3')">3</button>
            <button onclick="enterNumber('4')">4</button>
            <button onclick="enterNumber('5')">5</button>
            <button onclick="enterNumber('6')">6</button>
            <button onclick="enterNumber('7')">7</button>
            <button onclick="enterNumber('8')">8</button>
            <button onclick="enterNumber('9')">9</button>
            <button onclick="deleteNumber()" class="delete">‚å´</button>
            <button onclick="enterNumber('0')">0</button>
            <button onclick="checkPIN()">cek sayang</button>
        </div>

        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
