<!DOCTYPE html>

<body>
    <div id="countdown-container">
        <h2>Sekar Birthday ðŸ’–</h2>
        <div id="countdown">
            <span id="days"></span> DAY
            <span id="hours"></span> HOURS
            <span id="minutes"></span> MINUTE
            <span id="seconds"></span> SECOND
        </div>
    </div>
    

    
    <script>
        function updateCountdown() {
            const targetDate = new Date("April 6, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeDiff = targetDate - now;
    
            if (timeDiff <= 0) {
                document.getElementById("countdown").innerHTML = "Selamat Hari Spesial Kita ðŸ’–";
                return;
            }
    
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
    
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
